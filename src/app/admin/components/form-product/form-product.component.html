<form [formGroup]="form"(ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title> Producto </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="ID" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Título" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Precio" formControlName="price" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea  placeholder="Descripción" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Guardar</button>
        </mat-card-actions>

    </mat-card>

</form>
