<button mat-raised-button color="accent"class="align" 
routerLink="create">Ingresar nuevo producto</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8 ajuste-tamaÃ±o">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let product"> {{ product.title }} </td>
          </ng-container>
        
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product"> 
                <a mat-stroked-button [routerLink]="['edit', product.id]" class="separacion" 
                (click) ="updateProduct()"
                > Editar </a>
                <button mat-stroked-button color="warn" class="separacion"
                (click)= "deleteProduct(product.id)"
                > Eliminar </button>
            </td>
        </ng-container>

    <!-- debe coincidir con (*) -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
