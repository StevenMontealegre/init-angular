<form [formGroup]="form">
    
    <mat-card class="full-width">
        <mat-card-header>
            <mat-card-title> Registro </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Nombre" formControlName="name" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <section class="example-section">
                <label class="example-margin">Genero: </label>
                <mat-radio-group>
                  <mat-radio-button class="alignButton" value="after"> Masculino</mat-radio-button>
                  <mat-radio-button class="alignButton" value="before"> Femenino</mat-radio-button>
                </mat-radio-group>
              </section>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Correo electrónico" formControlName="email" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Contraseña" formControlName="password" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" color="primary">Aceptar</button>
        </mat-card-actions>

    </mat-card>

</form>
